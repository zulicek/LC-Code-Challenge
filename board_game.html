<script id="board-temp" type="text/x-handlebars-template">

	<div class="container-fluid text-center">    
		<div class="row content">

			<div class="col-sm-2 sidenav blue">
				<p class="blueActive" id="blueTeamId">IGRAČI</p>
			</div>

			<div class="col-sm-8 text-cente board"> 
				<table style="border: 1px solid black">
					{{#each this}}
					<div>
						{{#each this}}
							{{#button this.row this.column}}{{/button}}
						{{/each}}
					</div>
					{{/each}}
				</table>

				<!-- Trigger the modal with a button -->
				<div id="boardContent" class="btn-group">

					<!-- Modal -->
					<div id="myModal" class="modal fade" role="dialog">

						<div class="modal-dialog">

							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
									<h3 class="modal-title" id="question">Pitanje</h3>
								</div>
								<div class="modal-body">
								 	<input type="text" id="answer" size="2"></input>
								</div>
								<div class="modal-footer" style="text-align:center">
									<button type="button" class="btn btn-modal" data-dismiss="modal" onclick="submitAnswer()" >PODNESI</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

	<footer class="container-fluid text-center">
		<button class="btn-footer" onclick="location.href='index.html'">NOVA IGRA</button>
		<button class="btn-footer" onClick="gameOver()">ZAVRŠI</button>
	</footer>

</script>
